[build]
command = "yarn deploy"
functions = "functions"
publish = "_site"

[dev]
command = "yarn dev"

[[redirects]]
from = "/admin/*"
role = ["admin"]
status = 200

[[redirects]]
from = "/admin/"
to = "/login/"
status = 404

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[plugins]]
package = "netlify-plugin-inline-functions-env"

  [plugins.inputs]
  include = [ "CONTEXT" ]
